<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <style>
        body {
            background-color: rgb(241, 240, 240);
        }

        .navbar {
            border-bottom: 2px solid gray;
            margin-bottom: 20px;
        }
    </style>
    <title>Daily Sun</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ms-5">
                <a class="navbar-brand fw-bold" href="#"><span class="text-white bg-primary p-2 rounded">Daily</span>
                    Sun</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse me-lg-5 fw-semibold" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="blog">Blog</a>
                    </li>
                </ul>
                <a class="navbar-brand ms-lg-4" href="#">
                    <img class="rounded-circle" src="images/profile.jpg" alt="" width="30" height="30">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- News Section -->
        <section class="text-center mx-auto px-3">
            <div class="d-flex flex-sm-row flex-wrap gap-4 justify-content-between">
                <div>
                    <a href="" class="text-decoration-none" id="home">Home</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="breaking-news">Breaking News</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="regular-news">Regular News</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="international-news">International News</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="entertainment">Entertainment</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="sports">Sports</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="culture">Culture</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="arts">Arts</a>
                </div>

                <div>
                    <a href="" class="text-decoration-none" id="all-news">All News</a>
                </div>
            </div>

            <!-- Catagory -->
            <div class="my-3 text-start bg-light pt-3 ps-3 pb-2">
                <p><span id="numbers-of-data">No</span> Data Found For Catagory <span id="catagory"></span></p>
            </div>

            <!-- Sorting -->
            <div class="d-lg-flex justify-content-between d-sm-grid my-4">
                <div class="d-flex">
                    <P class="mt-2">Sort By View</P>
                    <div class="dropdown ms-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" disabled>
                            Default
                        </button>
                    </div>
                </div>
                <div>
                    <Button class="rounded text-white bg-primary">Today's Pick</Button>
                    <button class="rounded text-primary border-primary">Trending</button>
                </div>
            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
